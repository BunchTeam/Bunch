      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BearerAccessTokenEditDlg" widgetVar="BearerAccessTokenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBearerAccessTokenTitle}">
            <h:form id="BearerAccessTokenEditForm">
                <h:panelGroup id="display">

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"

                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_subject}" for="subject" />

                        <p:inputText id="grantCode" value="#{bearerAccessTokenController.selected.grantCode}" title="#{bundle.EditBearerAccessTokenTitle_grantCode}" />
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_tokenType}" for="tokenType" />
                        <p:inputText id="tokenType" value="#{bearerAccessTokenController.selected.tokenType}" title="#{bundle.EditBearerAccessTokenTitle_tokenType}" />
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_tokenKey}" for="tokenKey" />
                        <p:inputText id="tokenKey" value="#{bearerAccessTokenController.selected.tokenKey}" title="#{bundle.EditBearerAccessTokenTitle_tokenKey}" />
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_refreshToken}" for="refreshToken" />
                        <p:inputText id="refreshToken" value="#{bearerAccessTokenController.selected.refreshToken}" title="#{bundle.EditBearerAccessTokenTitle_refreshToken}" />

                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_expiresIn}" for="expiresIn" />
                        <p:inputText id="expiresIn" value="#{bearerAccessTokenController.selected.expiresIn}" title="#{bundle.EditBearerAccessTokenTitle_expiresIn}" />
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_issuedAt}" for="issuedAt" />
                        <p:inputText id="issuedAt" value="#{bearerAccessTokenController.selected.issuedAt}" title="#{bundle.EditBearerAccessTokenTitle_issuedAt}" />
                        <p:outputLabel value="#{bundle.EditBearerAccessTokenLabel_issuer}" for="issuer" />
                        <p:inputText id="issuer" value="#{bearerAccessTokenController.selected.issuer}" title="#{bundle.EditBearerAccessTokenTitle_issuer}" />

                    <p:commandButton actionListener="#{bearerAccessTokenController.update}" value="#{bundle.Save}" update="display,:BearerAccessTokenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BearerAccessTokenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BearerAccessTokenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
