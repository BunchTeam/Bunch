<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBearerAccessTokenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BearerAccessTokenListForm">
                <p:panel header="#{bundle.ListBearerAccessTokenTitle}">
                    <p:dataTable id="datalist" value="#{bearerAccessTokenController.items}" var="item"
                                 selectionMode="single" selection="#{bearerAccessTokenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tokenKey}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_grantType}"/>
                            </f:facet>
                            <h:outputText value="#{item.grantType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_responseType}"/>
                            </f:facet>
                            <h:outputText value="#{item.responseType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_audiences}"/>
                            </f:facet>
                            <h:outputText value="#{item.audiences}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_clientCodeVerifier}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientCodeVerifier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_nonce}"/>
                            </f:facet>
                            <h:outputText value="#{item.nonce}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_extraProperties}"/>
                            </f:facet>
                            <h:outputText value="#{item.extraProperties}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_grantCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.grantCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_tokenType}"/>
                            </f:facet>
                            <h:outputText value="#{item.tokenType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_tokenKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.tokenKey}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_refreshToken}"/>
                            </f:facet>
                            <h:outputText value="#{item.refreshToken}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_parameters}"/>
                            </f:facet>
                            <h:outputText value="#{item.parameters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_expiresIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiresIn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_issuedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.issuedAt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBearerAccessTokenTitle_issuer}"/>
                            </f:facet>
                            <h:outputText value="#{item.issuer}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bearerAccessTokenController.prepareCreate}" update=":BearerAccessTokenCreateForm" oncomplete="PF('BearerAccessTokenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BearerAccessTokenViewForm" oncomplete="PF('BearerAccessTokenViewDialog').show()" disabled="#{empty bearerAccessTokenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BearerAccessTokenEditForm" oncomplete="PF('BearerAccessTokenEditDialog').show()" disabled="#{empty bearerAccessTokenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bearerAccessTokenController.destroy}" update=":growl,datalist" disabled="#{empty bearerAccessTokenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
