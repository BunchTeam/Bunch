<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientLabel_clientId}" for="clientId" />
                        <p:inputText id="clientId" value="#{clientController.selected.clientId}" title="#{bundle.CreateClientTitle_clientId}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_clientSecret}" for="clientSecret" />
                        <p:inputText id="clientSecret" value="#{clientController.selected.clientSecret}" title="#{bundle.CreateClientTitle_clientSecret}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_applicationName}" for="applicationName" />
                        <p:inputText id="applicationName" value="#{clientController.selected.applicationName}" title="#{bundle.CreateClientTitle_applicationName}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_applicationWebUri}" for="applicationWebUri" />
                        <p:inputText id="applicationWebUri" value="#{clientController.selected.applicationWebUri}" title="#{bundle.CreateClientTitle_applicationWebUri}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_applicationDescription}" for="applicationDescription" />
                        <p:inputText id="applicationDescription" value="#{clientController.selected.applicationDescription}" title="#{bundle.CreateClientTitle_applicationDescription}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_applicationLogoUri}" for="applicationLogoUri" />
                        <p:inputText id="applicationLogoUri" value="#{clientController.selected.applicationLogoUri}" title="#{bundle.CreateClientTitle_applicationLogoUri}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_redirectUris}" for="redirectUris" />
                        <p:inputText id="redirectUris" value="#{clientController.selected.redirectUris}" title="#{bundle.CreateClientTitle_redirectUris}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_allowedGrantTypes}" for="allowedGrantTypes" />
                        <p:inputText id="allowedGrantTypes" value="#{clientController.selected.allowedGrantTypes}" title="#{bundle.CreateClientTitle_allowedGrantTypes}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_subject}" for="subject" />
                        <p:selectOneMenu id="subject" value="#{clientController.selected.subject}" >
                            <f:selectItems value="#{userSubjectController.itemsAvailableSelectOne}"
                                           var="subjectItem"
                                           itemValue="#{subjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_resourceOwnerSubject}" for="resourceOwnerSubject" />
                        <p:selectOneMenu id="resourceOwnerSubject" value="#{clientController.selected.resourceOwnerSubject}" >
                            <f:selectItems value="#{userSubjectController.itemsAvailableSelectOne}"
                                           var="resourceOwnerSubjectItem"
                                           itemValue="#{resourceOwnerSubjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_properties}" for="properties" />
                        <p:inputText id="properties" value="#{clientController.selected.properties}" title="#{bundle.CreateClientTitle_properties}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_registeredScopes}" for="registeredScopes" />
                        <p:inputText id="registeredScopes" value="#{clientController.selected.registeredScopes}" title="#{bundle.CreateClientTitle_registeredScopes}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_registeredAudiences}" for="registeredAudiences" />
                        <p:inputText id="registeredAudiences" value="#{clientController.selected.registeredAudiences}" title="#{bundle.CreateClientTitle_registeredAudiences}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_applicationCertificates}" for="applicationCertificates" />
                        <p:inputText id="applicationCertificates" value="#{clientController.selected.applicationCertificates}" title="#{bundle.CreateClientTitle_applicationCertificates}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_clientIpAddress}" for="clientIpAddress" />
                        <p:inputText id="clientIpAddress" value="#{clientController.selected.clientIpAddress}" title="#{bundle.CreateClientTitle_clientIpAddress}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_registeredAt}" for="registeredAt" />
                        <p:inputText id="registeredAt" value="#{clientController.selected.registeredAt}" title="#{bundle.CreateClientTitle_registeredAt}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_homeRealm}" for="homeRealm" />
                        <p:inputText id="homeRealm" value="#{clientController.selected.homeRealm}" title="#{bundle.CreateClientTitle_homeRealm}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
