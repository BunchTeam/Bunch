<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientEditDlg" widgetVar="ClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientTitle}">
            <h:form id="ClientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientLabel_clientId}" for="clientId" />
                        <p:inputText id="clientId" value="#{clientController.selected.clientId}" title="#{bundle.EditClientTitle_clientId}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_clientSecret}" for="clientSecret" />
                        <p:inputText id="clientSecret" value="#{clientController.selected.clientSecret}" title="#{bundle.EditClientTitle_clientSecret}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_applicationName}" for="applicationName" />
                        <p:inputText id="applicationName" value="#{clientController.selected.applicationName}" title="#{bundle.EditClientTitle_applicationName}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_applicationWebUri}" for="applicationWebUri" />
                        <p:inputText id="applicationWebUri" value="#{clientController.selected.applicationWebUri}" title="#{bundle.EditClientTitle_applicationWebUri}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_applicationDescription}" for="applicationDescription" />
                        <p:inputText id="applicationDescription" value="#{clientController.selected.applicationDescription}" title="#{bundle.EditClientTitle_applicationDescription}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_applicationLogoUri}" for="applicationLogoUri" />
                        <p:inputText id="applicationLogoUri" value="#{clientController.selected.applicationLogoUri}" title="#{bundle.EditClientTitle_applicationLogoUri}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_redirectUris}" for="redirectUris" />
                        <p:inputText id="redirectUris" value="#{clientController.selected.redirectUris}" title="#{bundle.EditClientTitle_redirectUris}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_allowedGrantTypes}" for="allowedGrantTypes" />
                        <p:inputText id="allowedGrantTypes" value="#{clientController.selected.allowedGrantTypes}" title="#{bundle.EditClientTitle_allowedGrantTypes}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_subject}" for="subject" />
                        <p:selectOneMenu id="subject" value="#{clientController.selected.subject}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userSubjectController.itemsAvailableSelectOne}"
                                           var="subjectItem"
                                           itemValue="#{subjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientLabel_resourceOwnerSubject}" for="resourceOwnerSubject" />
                        <p:selectOneMenu id="resourceOwnerSubject" value="#{clientController.selected.resourceOwnerSubject}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userSubjectController.itemsAvailableSelectOne}"
                                           var="resourceOwnerSubjectItem"
                                           itemValue="#{resourceOwnerSubjectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientLabel_properties}" for="properties" />
                        <p:inputText id="properties" value="#{clientController.selected.properties}" title="#{bundle.EditClientTitle_properties}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_registeredScopes}" for="registeredScopes" />
                        <p:inputText id="registeredScopes" value="#{clientController.selected.registeredScopes}" title="#{bundle.EditClientTitle_registeredScopes}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_registeredAudiences}" for="registeredAudiences" />
                        <p:inputText id="registeredAudiences" value="#{clientController.selected.registeredAudiences}" title="#{bundle.EditClientTitle_registeredAudiences}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_applicationCertificates}" for="applicationCertificates" />
                        <p:inputText id="applicationCertificates" value="#{clientController.selected.applicationCertificates}" title="#{bundle.EditClientTitle_applicationCertificates}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_clientIpAddress}" for="clientIpAddress" />
                        <p:inputText id="clientIpAddress" value="#{clientController.selected.clientIpAddress}" title="#{bundle.EditClientTitle_clientIpAddress}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_registeredAt}" for="registeredAt" />
                        <p:inputText id="registeredAt" value="#{clientController.selected.registeredAt}" title="#{bundle.EditClientTitle_registeredAt}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_homeRealm}" for="homeRealm" />
                        <p:inputText id="homeRealm" value="#{clientController.selected.homeRealm}" title="#{bundle.EditClientTitle_homeRealm}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.update}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
