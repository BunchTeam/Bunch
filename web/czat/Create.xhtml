<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CzatCreateDlg" widgetVar="CzatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCzatTitle}">
            <h:form id="CzatCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{czatController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCzatLabel_idczat}" for="idczat" />
                        <p:inputText id="idczat" value="#{czatController.selected.idczat}" title="#{bundle.CreateCzatTitle_idczat}" required="true" requiredMessage="#{bundle.CreateCzatRequiredMessage_idczat}"/>
                        <p:outputLabel value="#{bundle.CreateCzatLabel_tresc}" for="tresc" />
                        <p:inputText id="tresc" value="#{czatController.selected.tresc}" title="#{bundle.CreateCzatTitle_tresc}" required="true" requiredMessage="#{bundle.CreateCzatRequiredMessage_tresc}"/>
                        <p:outputLabel value="#{bundle.CreateCzatLabel_datawyslania}" for="datawyslania" />
                        <p:calendar id="datawyslania" pattern="MM/dd/yyyy HH:mm:ss" value="#{czatController.selected.datawyslania}" title="#{bundle.EditCzatTitle_datawyslania}" required="true" requiredMessage="#{bundle.EditCzatRequiredMessage_datawyslania}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCzatLabel_idnadawcy}" for="idnadawcy" />
                        <p:selectOneMenu id="idnadawcy" value="#{czatController.selected.idnadawcy}" required="true" requiredMessage="#{bundle.EditCzatRequiredMessage_idnadawcy}">
                            <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"
                                           var="idnadawcyItem"
                                           itemValue="#{idnadawcyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCzatLabel_idodbiorcy}" for="idodbiorcy" />
                        <p:selectOneMenu id="idodbiorcy" value="#{czatController.selected.idodbiorcy}" required="true" requiredMessage="#{bundle.EditCzatRequiredMessage_idodbiorcy}">
                            <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"
                                           var="idodbiorcyItem"
                                           itemValue="#{idodbiorcyItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{czatController.create}" value="#{bundle.Save}" update="display,:CzatListForm:datalist,:growl" oncomplete="handleSubmit(args,'CzatCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CzatCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
