<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CzatViewDlg" widgetVar="CzatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCzatTitle}">
            <h:form id="CzatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{czatController.selected != null}">
                        <h:outputText value="#{bundle.ViewCzatLabel_idczat}"/>
                        <h:outputText value="#{czatController.selected.idczat}" title="#{bundle.ViewCzatTitle_idczat}"/>
                        <h:outputText value="#{bundle.ViewCzatLabel_tresc}"/>
                        <h:outputText value="#{czatController.selected.tresc}" title="#{bundle.ViewCzatTitle_tresc}"/>
                        <h:outputText value="#{bundle.ViewCzatLabel_datawyslania}"/>
                        <h:outputText value="#{czatController.selected.datawyslania}" title="#{bundle.ViewCzatTitle_datawyslania}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCzatLabel_idnadawcy}"/>
                        <h:outputText value="#{czatController.selected.idnadawcy}" title="#{bundle.ViewCzatTitle_idnadawcy}"/>
                        <h:outputText value="#{bundle.ViewCzatLabel_idodbiorcy}"/>
                        <h:outputText value="#{czatController.selected.idodbiorcy}" title="#{bundle.ViewCzatTitle_idodbiorcy}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CzatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
