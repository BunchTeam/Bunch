<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml"> 
        <ui:define name="title"> 
            <h:outputText value="Bunch"></h:outputText> 
        </ui:define> 
        <ui:define name="body" > 

            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="margin-left: 12%">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1 class="panel-title pull-left" style="font-size:30px;">Twój profil</h1>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="panel-title pull-left">Twoje dane</h3>
                        <br/><br/>
                        <h:form id="formaImie" class="form-horizontal">
                            <label for="First_name">Imię</label>
                            <h:inputText class="form-control"  id="imie1" value="#{login.imie}"></h:inputText>  
                            <hr/>
                            <label for="Last_name">Nazwisko</label>
                            <h:inputText class="form-control" id="nazwisko1" value="#{login.nazwisko}"></h:inputText>  

                            <br/><br/>

                            <label for="e_mail">E-mail</label>
                            <h:inputText class="form-control" id="e_mail1" value="#{login.email}"></h:inputText>  
                            <hr/>
                            <label for="kod_pocztowy">Kod pocztowy</label>
                            <h:inputText class="form-control" id="kod_pocztowy1" value="#{login.kodpocztowy}"></h:inputText>  
                            <hr/>

                            <label for="ulica">Ulica</label>
                            <input type="text" class="form-control" id="ulica" value="#{login.ulica}"/>
                        </h:form>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="panel-title pull-left">Uzupełnij informacje o sobie</h3>
                        <br/><br/>
                        <p>Informacje widoczne na Twoim profilu:</p>
                        <form class="form-horizontal">
                            <label for="Your_location">Miasto</label>
                            <input type="text" class="form-control" id="miasto1" value="#{login.miasto}"/>
                            <hr/>
                            <label for="Your_gender">Płeć</label>
                            <b:selectOneMenu value="#{login.plec}">
                                <f:selectItem itemLabel="Mężczyzna" itemValue="false"/>
                                <f:selectItem itemLabel="Kobieta" itemValue="true"/>
                            </b:selectOneMenu>
                            <hr/>
                            <label>Rok urodzenia</label>
                            <b:dateTimePicker value="#{login.dataurodzenia}" showTime="false" format="DD.MM.YYYY"/>  
                        </form>
                    </div>
                </div>


                <hr/>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="panel-title pull-left">Ustawienia konta</h3>
                        <hr/>
                        <h4>Zmiana hasła</h4>
                        <br/>
                        <label for="stare_haslo">Stare hasło</label>
                        <input type="password" class="form-control" id="stare_haslo" placeholder="Stare hasło"/>
                        <hr/>
                        <label for="nowe_haslo">Nowe hasło</label>
                        <input type="password" class="form-control" id="nowe_haslo" placeholder="Nowe hasło"/>
                        <br/>
                        <label for="pow_nowe_haslo">Powtórz nowe hasło</label>
                        <input type="password" class="form-control" id="pow_nowe_haslo" placeholder="Powtórz nowe hasło"/>
                    </div>
                </div>
                <div class="panel panel-default">
                    <h:form>
                        <h:commandButton  type="login" action="strona_profilowa" value="Anuluj" class="btn btn-primary"></h:commandButton>
                        <h:commandButton  type="login" action="#{login.aktualizujProfil}" value="Edytuj" class="btn btn-primary"></h:commandButton>
                    </h:form>                  

                    <br/>
                    <hr/>
                </div>
            </div>



        </ui:define> 
    </ui:composition> 
</html>
