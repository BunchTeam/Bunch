<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmocjeCreateDlg" widgetVar="EmocjeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmocjeTitle}">
            <h:form id="EmocjeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emocjeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmocjeLabel_idemocji}" for="idemocji" />
                        <p:inputText id="idemocji" value="#{emocjeController.selected.idemocji}" title="#{bundle.CreateEmocjeTitle_idemocji}" required="true" requiredMessage="#{bundle.CreateEmocjeRequiredMessage_idemocji}"/>
                        <p:outputLabel value="#{bundle.CreateEmocjeLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{emocjeController.selected.nazwa}" title="#{bundle.CreateEmocjeTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateEmocjeRequiredMessage_nazwa}"/>
                        <p:outputLabel value="#{bundle.CreateEmocjeLabel_indeksemocji}" for="indeksemocji" />
                        <p:inputText id="indeksemocji" value="#{emocjeController.selected.indeksemocji}" title="#{bundle.CreateEmocjeTitle_indeksemocji}" required="true" requiredMessage="#{bundle.CreateEmocjeRequiredMessage_indeksemocji}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emocjeController.create}" value="#{bundle.Save}" update="display,:EmocjeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmocjeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmocjeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
