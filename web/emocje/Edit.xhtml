<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmocjeEditDlg" widgetVar="EmocjeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmocjeTitle}">
            <h:form id="EmocjeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emocjeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmocjeLabel_idemocji}" for="idemocji" />
                        <p:inputText id="idemocji" value="#{emocjeController.selected.idemocji}" title="#{bundle.EditEmocjeTitle_idemocji}" required="true" requiredMessage="#{bundle.EditEmocjeRequiredMessage_idemocji}"/>
                        <p:outputLabel value="#{bundle.EditEmocjeLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{emocjeController.selected.nazwa}" title="#{bundle.EditEmocjeTitle_nazwa}" required="true" requiredMessage="#{bundle.EditEmocjeRequiredMessage_nazwa}"/>
                        <p:outputLabel value="#{bundle.EditEmocjeLabel_indeksemocji}" for="indeksemocji" />
                        <p:inputText id="indeksemocji" value="#{emocjeController.selected.indeksemocji}" title="#{bundle.EditEmocjeTitle_indeksemocji}" required="true" requiredMessage="#{bundle.EditEmocjeRequiredMessage_indeksemocji}"/>
                        <p:outputLabel value="#{bundle.EditEmocjeLabel_emoji}" for="emoji" />
                        <p:inputText id="emoji" value="#{emocjeController.selected.emoji}" title="#{bundle.EditEmocjeTitle_emoji}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emocjeController.update}" value="#{bundle.Save}" update="display,:EmocjeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmocjeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmocjeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
