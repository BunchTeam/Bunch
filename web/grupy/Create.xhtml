<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupyCreateDlg" widgetVar="GrupyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupyTitle}">
            <h:form id="GrupyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupyLabel_idgrupy}" for="idgrupy" />
                        <p:inputText id="idgrupy" value="#{grupyController.selected.idgrupy}" title="#{bundle.CreateGrupyTitle_idgrupy}" required="true" requiredMessage="#{bundle.CreateGrupyRequiredMessage_idgrupy}"/>
                        <p:outputLabel value="#{bundle.CreateGrupyLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{grupyController.selected.nazwa}" title="#{bundle.CreateGrupyTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateGrupyRequiredMessage_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupyController.create}" value="#{bundle.Save}" update="display,:GrupyListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
