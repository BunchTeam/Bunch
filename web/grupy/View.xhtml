<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupyViewDlg" widgetVar="GrupyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGrupyTitle}">
            <h:form id="GrupyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupyController.selected != null}">
                        <h:outputText value="#{bundle.ViewGrupyLabel_idgrupy}"/>
                        <h:outputText value="#{grupyController.selected.idgrupy}" title="#{bundle.ViewGrupyTitle_idgrupy}"/>
                        <h:outputText value="#{bundle.ViewGrupyLabel_nazwa}"/>
                        <h:outputText value="#{grupyController.selected.nazwa}" title="#{bundle.ViewGrupyTitle_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GrupyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
