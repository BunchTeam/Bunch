<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterakcjeCreateDlg" widgetVar="InterakcjeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInterakcjeTitle}">
            <h:form id="InterakcjeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interakcjeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInterakcjeLabel_idinterakcji}" for="idinterakcji" />
                        <p:inputText id="idinterakcji" value="#{interakcjeController.selected.idinterakcji}" title="#{bundle.CreateInterakcjeTitle_idinterakcji}" required="true" requiredMessage="#{bundle.CreateInterakcjeRequiredMessage_idinterakcji}"/>
                        <p:outputLabel value="#{bundle.CreateInterakcjeLabel_datainterakcji}" for="datainterakcji" />
                        <p:calendar id="datainterakcji" pattern="MM/dd/yyyy HH:mm:ss" value="#{interakcjeController.selected.datainterakcji}" title="#{bundle.EditInterakcjeTitle_datainterakcji}" required="true" requiredMessage="#{bundle.EditInterakcjeRequiredMessage_datainterakcji}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInterakcjeLabel_idemocji}" for="idemocji" />
                        <p:selectOneMenu id="idemocji" value="#{interakcjeController.selected.idemocji}" required="true" requiredMessage="#{bundle.EditInterakcjeRequiredMessage_idemocji}">
                            <f:selectItems value="#{emocjeController.itemsAvailableSelectOne}"
                                           var="idemocjiItem"
                                           itemValue="#{idemocjiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInterakcjeLabel_idposta}" for="idposta" />
                        <p:selectOneMenu id="idposta" value="#{interakcjeController.selected.idposta}" >
                            <f:selectItems value="#{postyController.itemsAvailableSelectOne}"
                                           var="idpostaItem"
                                           itemValue="#{idpostaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInterakcjeLabel_iduzytkownika}" for="iduzytkownika" />
                        <p:selectOneMenu id="iduzytkownika" value="#{interakcjeController.selected.iduzytkownika}" required="true" requiredMessage="#{bundle.EditInterakcjeRequiredMessage_iduzytkownika}">
                            <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"
                                           var="iduzytkownikaItem"
                                           itemValue="#{iduzytkownikaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{interakcjeController.create}" value="#{bundle.Save}" update="display,:InterakcjeListForm:datalist,:growl" oncomplete="handleSubmit(args,'InterakcjeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InterakcjeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
