<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterakcjeViewDlg" widgetVar="InterakcjeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterakcjeTitle}">
            <h:form id="InterakcjeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interakcjeController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterakcjeLabel_idinterakcji}"/>
                        <h:outputText value="#{interakcjeController.selected.idinterakcji}" title="#{bundle.ViewInterakcjeTitle_idinterakcji}"/>
                        <h:outputText value="#{bundle.ViewInterakcjeLabel_datainterakcji}"/>
                        <h:outputText value="#{interakcjeController.selected.datainterakcji}" title="#{bundle.ViewInterakcjeTitle_datainterakcji}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInterakcjeLabel_idemocji}"/>
                        <h:outputText value="#{interakcjeController.selected.idemocji}" title="#{bundle.ViewInterakcjeTitle_idemocji}"/>
                        <h:outputText value="#{bundle.ViewInterakcjeLabel_idposta}"/>
                        <h:outputText value="#{interakcjeController.selected.idposta}" title="#{bundle.ViewInterakcjeTitle_idposta}"/>
                        <h:outputText value="#{bundle.ViewInterakcjeLabel_iduzytkownika}"/>
                        <h:outputText value="#{interakcjeController.selected.iduzytkownika}" title="#{bundle.ViewInterakcjeTitle_iduzytkownika}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterakcjeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
