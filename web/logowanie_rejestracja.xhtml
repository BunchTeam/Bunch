<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet library="css" name="jsfcrud.css"/>
                <title>Zaloguj się lub zarejestruj</title>
            </f:facet>
        </h:head>

        <h:body>
             <b:navBar brand="Bunch" brandHref="#" inverse="true">
                <b:navbarLinks> 
                    <h:form id="signin" class="navbar-form navbar-right" role="login">
                        <div class="form-group">                         
                            <b:inputText type="text" class="form-control" placeholder="Login" id="username" value="#{login.user}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>                     
                        </div>
                        <div class="form-group">                  
                            <b:inputText type="password" class="form-control" placeholder="Hasło" id="password" value="#{login.pwd}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>                
                        </div>

                        <h:commandButton  type="login" action="#{login.validateUsernamePassword}" value="Zaloguj" class="btn btn-primary"></h:commandButton>
                        <b:selectBooleanCheckbox value="true" caption="Zapamiętaj mnie" style=" margin-left: 10px;"/>

                    </h:form>
                </b:navbarLinks>

            </b:navBar>

            <h:form styleClass="form-signin" id="rejestracja" style=" background: #E0E0E0">
                <h2 class="form-signin-heading">Zarejestruj się </h2>
                <label for="First_name">Imię</label>
                <h:inputText class="form-control" id="imie_rej" required="true" requiredMessage="Pole nie może być puste"></h:inputText> 
                <h:message for="imie_rej" style="color:red" />
                <br></br>

                <label for="First_name">Nazwisko</label>
                <h:inputText class="form-control" id="nazwisko_rej" required="true" requiredMessage="Pole nie może być puste"></h:inputText>  
                <h:message for="nazwisko_rej" style="color:red" />
                <br></br>

                <label for="First_name">Login</label>
                <h:inputText class="form-control" id="login_rej" required="true" requiredMessage="Pole nie może być puste"></h:inputText>  
                <h:message for="login_rej" style="color:red" />
                <br></br>

                <label for="First_name">Hasło</label>
                <h:inputSecret class="form-control" id="haslo_rej" required="true" requiredMessage="Pole nie może być puste"/>  
                <h:message for="haslo_rej" style="color:red" />
                <br></br>

                <label for="First_name">Powtórz hasło</label>
                <h:inputSecret class="form-control" id="powtorzhaslo_rej" required="true" requiredMessage="Pole nie może być puste"/>  
                <h:message for="powtorzhaslo_rej" style="color:red" />
                <br></br>

                <label for="First_name">Miasto</label>
                <h:inputText class="form-control" id="miasto_rej" required="true" requiredMessage="Pole nie może być puste"></h:inputText>  
                <h:message for="miasto_rej" style="color:red" />
                <br></br>

                <label for="First_name">Email</label>
                <h:inputText class="form-control" id="email_rej" required="true" requiredMessage="Pole nie może być puste" validatorMessage="Proszę o wpisanie poprawnego emailu">
                     <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:message for="email_rej" style="color:red" />
                <br></br>

                <label>Data urodzenia</label>
                <b:dateTimePicker value="#{login.dataurodzenia}" showTime="false" format="DD.MM.YYYY" required="true" requiredMessage="Pole nie może być puste" required-message="Proszę o wpisanie "/> 
                <br/><br/>
                <label for="First_name">Płeć</label>
                <b:selectOneMenu value="#{login.plec}">
                    <f:selectItem itemLabel="Mężczyzna" itemValue="false"/>
                    <f:selectItem itemLabel="Kobieta" itemValue="true"/>
                </b:selectOneMenu>
                <h:message for="plec_rej" style="color:red" />
                <br></br>


                <label for="First_name">Kod pocztowy</label>
                <h:inputText class="form-control" id="kod_rej"></h:inputText>  
                <br></br>

                <label for="First_name">Ulica</label>
                <h:inputText class="form-control" id="ulica_rej"></h:inputText>   
                <br></br>


                <b:commandButton look="primary btn-block" value="Zarejestruj" action="#{login.zarejestruj2}" icon="log-in" size="lg"/>
            </h:form>

        </h:body>
    </f:view>
</html>
