<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OAuthPermissionEditDlg" widgetVar="OAuthPermissionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOAuthPermissionTitle}">
            <h:form id="OAuthPermissionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oAuthPermissionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOAuthPermissionLabel_httpVerbs}" for="httpVerbs" />
                        <p:inputText id="httpVerbs" value="#{oAuthPermissionController.selected.httpVerbs}" title="#{bundle.EditOAuthPermissionTitle_httpVerbs}" />
                        <p:outputLabel value="#{bundle.EditOAuthPermissionLabel_uris}" for="uris" />
                        <p:inputText id="uris" value="#{oAuthPermissionController.selected.uris}" title="#{bundle.EditOAuthPermissionTitle_uris}" />
                        <p:outputLabel value="#{bundle.EditOAuthPermissionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{oAuthPermissionController.selected.description}" title="#{bundle.EditOAuthPermissionTitle_description}" />
                        <p:outputLabel value="#{bundle.EditOAuthPermissionLabel_permission}" for="permission" />
                        <p:inputText id="permission" value="#{oAuthPermissionController.selected.permission}" title="#{bundle.EditOAuthPermissionTitle_permission}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oAuthPermissionController.update}" value="#{bundle.Save}" update="display,:OAuthPermissionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OAuthPermissionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OAuthPermissionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
