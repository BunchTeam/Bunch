<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PowiadomieniaopostachListForm">
                <p:panel header="#{bundle.ListPowiadomieniaopostachTitle}">
                    <p:dataTable id="datalist" value="#{powiadomieniaopostachController.items}" var="item"
                                 selectionMode="single" selection="#{powiadomieniaopostachController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpowiadomienia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle_idpowiadomienia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpowiadomienia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle_datapowiadomienia}"/>
                            </f:facet>
                            <h:outputText value="#{item.datapowiadomienia}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle_idinterakcji}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinterakcji}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle_idposta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idposta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPowiadomieniaopostachTitle_iduzytkownika}"/>
                            </f:facet>
                            <h:outputText value="#{item.iduzytkownika}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{powiadomieniaopostachController.prepareCreate}" update=":PowiadomieniaopostachCreateForm" oncomplete="PF('PowiadomieniaopostachCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PowiadomieniaopostachViewForm" oncomplete="PF('PowiadomieniaopostachViewDialog').show()" disabled="#{empty powiadomieniaopostachController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PowiadomieniaopostachEditForm" oncomplete="PF('PowiadomieniaopostachEditDialog').show()" disabled="#{empty powiadomieniaopostachController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{powiadomieniaopostachController.destroy}" update=":growl,datalist" disabled="#{empty powiadomieniaopostachController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
