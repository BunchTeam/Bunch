<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoleuzytkownikowTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RoleuzytkownikowListForm">
                <p:panel header="#{bundle.ListRoleuzytkownikowTitle}">
                    <p:dataTable id="datalist" value="#{roleuzytkownikowController.items}" var="item"
                                 selectionMode="single" selection="#{roleuzytkownikowController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idroli}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_idroli}"/>
                            </f:facet>
                            <h:outputText value="#{item.idroli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_przegladaniewszystkichpostow}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.przegladaniewszystkichpostow}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_edytowaniewszystkichpostow}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.edytowaniewszystkichpostow}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_usuwaniewszystkichpostow}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.usuwaniewszystkichpostow}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_przegladaniewszystkichgrup}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.przegladaniewszystkichgrup}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_usuwaniewszystkichgrup}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.usuwaniewszystkichgrup}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_przegladaniewszystkichkont}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.przegladaniewszystkichkont}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoleuzytkownikowTitle_usuwaniewszystkichkont}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.usuwaniewszystkichkont}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{roleuzytkownikowController.prepareCreate}" update=":RoleuzytkownikowCreateForm" oncomplete="PF('RoleuzytkownikowCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RoleuzytkownikowViewForm" oncomplete="PF('RoleuzytkownikowViewDialog').show()" disabled="#{empty roleuzytkownikowController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RoleuzytkownikowEditForm" oncomplete="PF('RoleuzytkownikowEditDialog').show()" disabled="#{empty roleuzytkownikowController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{roleuzytkownikowController.destroy}" update=":growl,datalist" disabled="#{empty roleuzytkownikowController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
