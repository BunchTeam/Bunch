<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServerAuthorizationCodeGrantListForm">
                <p:panel header="#{bundle.ListServerAuthorizationCodeGrantTitle}">
                    <p:dataTable id="datalist" value="#{serverAuthorizationCodeGrantController.items}" var="item"
                                 selectionMode="single" selection="#{serverAuthorizationCodeGrantController.selected}"
                                 paginator="true"
                                 rowKey="#{item.code}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_issuedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.issuedAt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_expiresIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiresIn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_approvedScopes}"/>
                            </f:facet>
                            <h:outputText value="#{item.approvedScopes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_audience}"/>
                            </f:facet>
                            <h:outputText value="#{item.audience}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_clientCodeChallenge}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientCodeChallenge}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_requestedScopes}"/>
                            </f:facet>
                            <h:outputText value="#{item.requestedScopes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_nonce}"/>
                            </f:facet>
                            <h:outputText value="#{item.nonce}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_extraProperties}"/>
                            </f:facet>
                            <h:outputText value="#{item.extraProperties}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_responseType}"/>
                            </f:facet>
                            <h:outputText value="#{item.responseType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_redirectUri}"/>
                            </f:facet>
                            <h:outputText value="#{item.redirectUri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerAuthorizationCodeGrantTitle_codeVerifier}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeVerifier}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serverAuthorizationCodeGrantController.prepareCreate}" update=":ServerAuthorizationCodeGrantCreateForm" oncomplete="PF('ServerAuthorizationCodeGrantCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServerAuthorizationCodeGrantViewForm" oncomplete="PF('ServerAuthorizationCodeGrantViewDialog').show()" disabled="#{empty serverAuthorizationCodeGrantController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServerAuthorizationCodeGrantEditForm" oncomplete="PF('ServerAuthorizationCodeGrantEditDialog').show()" disabled="#{empty serverAuthorizationCodeGrantController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{serverAuthorizationCodeGrantController.destroy}" update=":growl,datalist" disabled="#{empty serverAuthorizationCodeGrantController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
