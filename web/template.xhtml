<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Czat" outcome="/czat/List.xhtml" />
                            <p:menuitem value="Czatgrupowy" outcome="/czatgrupowy/List.xhtml" />
                            <p:menuitem value="Emocje" outcome="/emocje/List.xhtml" />
                            <p:menuitem value="Grupy" outcome="/grupy/List.xhtml" />
                            <p:menuitem value="Interakcje" outcome="/interakcje/List.xhtml" />
                            <p:menuitem value="Posty" outcome="/posty/List.xhtml" />
                            <p:menuitem value="Powiadomieniaopostach" outcome="/powiadomieniaopostach/List.xhtml" />
                            <p:menuitem value="Roleuzytkownikow" outcome="/roleuzytkownikow/List.xhtml" />
                            <p:menuitem value="Uzytkownicy" outcome="/uzytkownicy/List.xhtml" />
                            <p:menuitem value="Uzytkownicygrup" outcome="/uzytkownicygrup/List.xhtml" />
                            <p:menuitem value="Znajomi" outcome="/znajomi/List.xhtml" />
                            <p:menuitem value="Client" outcome="/client/List.xhtml" />
                            <p:menuitem value="OAuthPermission" outcome="/oAuthPermission/List.xhtml" />
                            <p:menuitem value="UserSubject" outcome="/userSubject/List.xhtml" />
                            <p:menuitem value="ServerAuthorizationCodeGrant" outcome="/serverAuthorizationCodeGrant/List.xhtml" />
                            <p:menuitem value="BearerAccessToken" outcome="/bearerAccessToken/List.xhtml" />
                            <p:menuitem value="RefreshToken" outcome="/refreshToken/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
