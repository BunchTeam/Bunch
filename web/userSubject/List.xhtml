<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserSubjectTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UserSubjectListForm">
                <p:panel header="#{bundle.ListUserSubjectTitle}">
                    <p:dataTable id="datalist" value="#{userSubjectController.items}" var="item"
                                 selectionMode="single" selection="#{userSubjectController.selected}"
                                 paginator="true"
                                 rowKey="#{item.login}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSubjectTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSubjectTitle_roles}"/>
                            </f:facet>
                            <h:outputText value="#{item.roles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSubjectTitle_properties}"/>
                            </f:facet>
                            <h:outputText value="#{item.properties}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSubjectTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSubjectTitle_authenticationMethod}"/>
                            </f:facet>
                            <h:outputText value="#{item.authenticationMethod}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{userSubjectController.prepareCreate}" update=":UserSubjectCreateForm" oncomplete="PF('UserSubjectCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UserSubjectViewForm" oncomplete="PF('UserSubjectViewDialog').show()" disabled="#{empty userSubjectController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserSubjectEditForm" oncomplete="PF('UserSubjectEditDialog').show()" disabled="#{empty userSubjectController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{userSubjectController.destroy}" update=":growl,datalist" disabled="#{empty userSubjectController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
