<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition>

        <p:dialog id="UzytkownicygrupCreateDlg" widgetVar="UzytkownicygrupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUzytkownicygrupTitle}">
            <h:form id="UzytkownicygrupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uzytkownicygrupController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUzytkownicygrupLabel_zaproszenie}" for="zaproszenie" />
                        <p:selectBooleanCheckbox id="zaproszenie" value="#{uzytkownicygrupController.selected.zaproszenie}" required="true" requiredMessage="#{bundle.EditUzytkownicygrupRequiredMessage_zaproszenie}"/>
                        <p:outputLabel value="#{bundle.CreateUzytkownicygrupLabel_idgrupy}" for="idgrupy" />
