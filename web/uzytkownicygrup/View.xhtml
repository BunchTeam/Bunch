<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UzytkownicygrupViewDlg" widgetVar="UzytkownicygrupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUzytkownicygrupTitle}">
            <h:form id="UzytkownicygrupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uzytkownicygrupController.selected != null}">
                        <h:outputText value="#{bundle.ViewUzytkownicygrupLabel_iduzytkownikagrupy}"/>
                        <h:outputText value="#{uzytkownicygrupController.selected.iduzytkownikagrupy}" title="#{bundle.ViewUzytkownicygrupTitle_iduzytkownikagrupy}"/>
                        <h:outputText value="#{bundle.ViewUzytkownicygrupLabel_zaproszenie}"/>
                        <p:selectBooleanCheckbox value="#{uzytkownicygrupController.selected.zaproszenie}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUzytkownicygrupLabel_idgrupy}"/>
                        <h:outputText value="#{uzytkownicygrupController.selected.idgrupy}" title="#{bundle.ViewUzytkownicygrupTitle_idgrupy}"/>
                        <h:outputText value="#{bundle.ViewUzytkownicygrupLabel_iduzytkownika}"/>
                        <h:outputText value="#{uzytkownicygrupController.selected.iduzytkownika}" title="#{bundle.ViewUzytkownicygrupTitle_iduzytkownika}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="UzytkownicygrupViewDialog.hide()"/>
