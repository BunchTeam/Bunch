<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZnajomiCreateDlg" widgetVar="ZnajomiCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateZnajomiTitle}">
            <h:form id="ZnajomiCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{znajomiController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateZnajomiLabel_idznajomosci}" for="idznajomosci" />
                        <p:inputText id="idznajomosci" value="#{znajomiController.selected.idznajomosci}" title="#{bundle.CreateZnajomiTitle_idznajomosci}" required="true" requiredMessage="#{bundle.CreateZnajomiRequiredMessage_idznajomosci}"/>
                        <p:outputLabel value="#{bundle.CreateZnajomiLabel_dataznajomosci}" for="dataznajomosci" />
                        <p:calendar id="dataznajomosci" pattern="MM/dd/yyyy" value="#{znajomiController.selected.dataznajomosci}" title="#{bundle.EditZnajomiTitle_dataznajomosci}" required="true" requiredMessage="#{bundle.EditZnajomiRequiredMessage_dataznajomosci}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateZnajomiLabel_zaproszenie}" for="zaproszenie" />
                        <p:selectBooleanCheckbox id="zaproszenie" value="#{znajomiController.selected.zaproszenie}" required="true" requiredMessage="#{bundle.EditZnajomiRequiredMessage_zaproszenie}"/>
                        <p:outputLabel value="#{bundle.CreateZnajomiLabel_iduzytkownika}" for="iduzytkownika" />
                        <p:selectOneMenu id="iduzytkownika" value="#{znajomiController.selected.iduzytkownika}" required="true" requiredMessage="#{bundle.EditZnajomiRequiredMessage_iduzytkownika}">
                            <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"
                                           var="iduzytkownikaItem"
                                           itemValue="#{iduzytkownikaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateZnajomiLabel_idznajomego}" for="idznajomego" />
                        <p:selectOneMenu id="idznajomego" value="#{znajomiController.selected.idznajomego}" required="true" requiredMessage="#{bundle.EditZnajomiRequiredMessage_idznajomego}">
                            <f:selectItems value="#{uzytkownicyController.itemsAvailableSelectOne}"
                                           var="idznajomegoItem"
                                           itemValue="#{idznajomegoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{znajomiController.create}" value="#{bundle.Save}" update="display,:ZnajomiListForm:datalist,:growl" oncomplete="handleSubmit(args,'ZnajomiCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZnajomiCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
